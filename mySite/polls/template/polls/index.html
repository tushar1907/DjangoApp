<!DOCTYPE html>
<html>
<body>

<h1>List of questions</h1>


{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li><a href = '/polls/{{question.id}}'><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> Do not have any qestions </p>
{% endif %}      
</body>
</html>
